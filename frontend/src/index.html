<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xenogloss: Welcome Page</title>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link href="css/jquery-ui-timepicker-addon.css" rel="stylesheet">    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>    
    <script src="js/jquery-ui-timepicker-addon.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/course.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script type="text/javascript">
      $(document).ready(function(){
		pageSetup();
       	initIndexPage();
      });
    </script>
  </head>
  <body role="document">

     <!-- Fixed navbar -->
    <div id="navbar"></div>
	<br/>
      

    <div div id="doc-body" class="container theme-showcase" role="main">
		<h1>Welcome to Xenogloss!</h1>
		<div class="row">
			<div class="col-md-2">
				<!--The Top tabs go here-->
				<ul class="nav nav-pills nav-stacked" style="margin-bottom: 15px;">
					<li class="active"><a href="#coursetab" data-toggle="tab">My Courses</a></li>
					<li class=""><a href="#list" data-toggle="tab">My Lists</a></li>
					<li class=""><a href="#profile" data-toggle="tab">Profile</a></li>
				</ul>
			</div>
			<div class="col-md-9">
				<div id="progress" >
					<img src="/frontend/src/images/loader.gif"/> loading...
				</div>
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade active in" id="coursetab">
						<div  id="search">
							<form class="navbar-form" role="search" id="frmSearchCourse">
								<div class="form-group">
									<input type="text" id="searchCourseIds" class="form-control" placeholder="Course ID">
								</div>
								<div class="form-group">
									<div class="col-lg-10">
										<select class="form-control" id="searchKnownLang">
											<option value="">Known Lang</option>
											<option value="en">English</option>
											<option value="cn">Chinese</option>
											<option value="jp">Japanese</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-10">
										<select class="form-control" id="searchLearnLang">
											<option value="">Learn Lang</option>
											<option value="en">English</option>
											<option value="cn">Chinese</option>
											<option value="jp">Japanese</option>
										</select>
									</div>
								</div>
								<button type="button" onclick="searchCancel();"  class="btn btn-default">Cancel</button>
								<button type="button" onclick="searchCourses();"  class="btn btn-primary">Search</button>
							</form>
							<br/>
						
							<div id="searchresults">
							</div>
						</div>
						
						<div id="course">
						</div>
						
						
						<div  id="addcourse">
							<form class="form-horizontal" id="insertCourseForm">
							<fieldset>
								<legend>Create a Course</legend>
								<div class="form-group">
									<label for="coursename" class="col-lg-2 control-label">Course Name</label>
									<div class="col-lg-10">
										<input class="form-control" id="coursename" placeholder="Course Name" type="text">
									</div>
								</div>
				
								<div class="form-group">
									<label for="coursedetails" class="col-lg-2 control-label">Course Details</label>
									<div class="col-lg-10">
										<input class="form-control" id="coursedetails" placeholder="Course Details" type="text">
									</div>
									
								</div>
				
								<div class="form-group">
									<label for="knownLang" class="col-lg-2 control-label">Known Lang</label>
									<div class="col-lg-10">
										<select class="form-control" id="knownLang">
											<option value="">Select One</option>
											<option value="en">English</option>
											<option value="cn">Chinese</option>
											<option value="jp">Japanese</option>
										</select>
									</div>
								</div>
				
								<div class="form-group">
									<label for="unknownLang" class="col-lg-2 control-label">unKnown Lang</label>
									<div class="col-lg-10">
										<select class="form-control" id="unknownLang">
											<option value="">Select One</option>
											<option value="en">English</option>
											<option value="cn">Chinese</option>
											<option value="jp">Japanese</option>
										</select>
									</div>
								</div>
				
								<div class="form-group">
									<label for="opendate" class="col-lg-2 control-label">Open Date</label>
									<div class="col-lg-10">
										<input type="text" class="form-control form-control-date" id="opendate" >
										<script>$('#opendate').datetimepicker();</script>
									</div>
								</div>
								<div class="form-group">
									<label for="closedate" class="col-lg-2 control-label">Close Date</label>
									<div class="col-lg-10">
										<input type="text" class="form-control form-control-date" id="closedate">
										<script>$('#closedate').datetimepicker();</script>
									</div>
								</div>
				
								<div class="form-group">
									<div class="col-lg-10 col-lg-offset-2">
										<button type="button" class="btn btn-default" onclick="addCourseCancel();">Cancel</button>
										<button type="button" class="btn btn-primary" onclick="insertNew();">Submit</button>
									</div>
								</div>
							</fieldset>
							</form>
						</div>
					</div>
					<div class="tab-pane fade" id="list">
						
					</div>
					
					
					<div class="tab-pane fade" id="profile">
						<form class="form-horizontal">
						  <fieldset>
							<legend>Update Profile</legend>
							<div class="form-group">
							  <label for="inputLoginHandle" class="col-lg-2 control-label">Login Handle</label>
							  <div class="col-lg-10">
								<input class="form-control" id="inputLoginHandle" placeholder="Login Handle" type="text">
							  </div>
							</div>
							<div class="form-group">
							  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
							  <div class="col-lg-10">
								<input class="form-control" id="inputEmail" placeholder="Email" type="text">
							  </div>
							</div>
							<div class="form-group">
							  <label for="inputNameGiven" class="col-lg-2 control-label">Name Given</label>
							  <div class="col-lg-10">
								<input class="form-control" id="inputNameGiven" placeholder="Name Given" type="text">
							  </div>
							</div>
							<div class="form-group">
							  <label for="inputFamilyName" class="col-lg-2 control-label">Family Name</label>
							  <div class="col-lg-10">
								<input class="form-control" id="inputFamilyName" placeholder="Family Name" type="text">
							  </div>
							</div>
							
							<div class="form-group">
							  <label for="select" class="col-lg-2 control-label">Known Languages</label>
							  <div class="col-lg-10">
								<div class="checkbox">
									<label>
										<span id="lang_en_desc">English</span>
										<input type="text" id="lang_en_year" value="" size="3"/> yrs
									</label>
									<br/>
									<label>
										<span id="lang_jp_desc">日本語</span>
										<input  type="text" id="lang_jp_year" value="" size="3"/> yrs
									</label>
									<br/>
									<label>
										<span id="lang_cn_desc">漢語（汉语）</span>
										<input  type="text" id="lang_cn_year" value="" size="3"/> yrs
									</label>
								</div>
							  </div>
							</div>
							
							<div class="form-group">
							  <label for="select" class="col-lg-2 control-label">Course</label>
							  <div class="col-lg-10">
								<div id="profilecourse">
								</div>
							  </div>
							</div>
							
							<div class="form-group">
							  <div class="col-lg-10 col-lg-offset-2">
								<button class="btn btn-default">Cancel</button>
								<button type="button" onclick="updateProfile();" class="btn btn-primary">Submit</button>
							  </div>
							</div>
						  </fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

  </body>
</html>
