<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/credentials.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      $(document).ready(function(){
        $("#success").hide();
        $("#failure").hide();
      });
    </script>
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Xenogloss</a>
        </div>
      </div>
    </div>
    <br />

    <div class="container">
      <form id="regForm" class="form-register" role="form">
        <h2 class="form-signin-heading">Register</h2><br />
        <div id="success" class="alert alert-success">
        </div>
        <div id="failure" class="alert alert-danger">
        </div>
	      <div class="form-group">
		      <label for="registerEmail">Email address</label>
		      <input type="email" class="form-control" id="registerEmail" placeholder="Enter email address" required autofocus>
	      </div>
	      <div class="form-group">
		      <label for="registerHandle">Username</label>
		      <input type="text" class="form-control" id="registerHandle" placeholder="Enter desired username" required>
        </div>
	      <div class="form-group">
		      <label for="registerPassword">Password</label>
		      <input type="password" class="form-control" id="registerPassword" placeholder="Enter password" required>
	        <p class="help-block help-block-small">Password must consist of between 6 and 31 (inclusive) characters containing at least one letter, at least one number, and at least one non-alphanumeric character.</p> 
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="submitRegForm();">Submit</button><br /><br />     
      </form>	
    </div> <!-- /container -->

  </body>
</html>
