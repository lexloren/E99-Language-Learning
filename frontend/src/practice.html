<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xenogloss: Student Edition</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
	<style>
		.flashcard {
			font-size: 24px;
			text-align: center;
		}
	</style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="../tests/resources/jquery.mockjax.js"></script>
	<script src="js/practice.js"></script>
	
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div id="navbar"></div>

    <div class="container role="main">
	<div id="success" class="alert alert-success"></div>
      <div id="failure" class="alert alert-danger"></div>
	<!-- The "introductory section, where  student selects which decks they would like to practice. -->
	<div id="deck-selection-container">
	<form role="form">
	<h4>Select which decks you would like to practice:</h4>
	<img src="images/ajax-loader.gif" id="loader">
	<div class="form-group"id="deck-selection-form">
	</div>
  <div class="form-group">
  <h4>I want to see _______ and guess the rest:</h4>
    <div class="checkbox">
    <label>
      <input type="checkbox" id="show-word"> Words
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="show-pronounce"> Pronunciations
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="show-trans"> Translations
    </label>
  </div>
  </div>
  <button type="submit" class="btn btn-default" id="get-cards">Get Cards</button>
</form>
</div>
	
	<!-- This div contains the actual flashcards. Individual cards should be populated dynamically; the "show" button should show a hidden "side" of the card. -->
		<div id="flashcard-container">
		<div class="row">
		<h4>Test your knowledge:</h4>
			<div class="col-md-3 panel panel-default flashcard" id="flashcard-word">
				<div class="panel-heading">Word</div>
				<div class="panel-body" id="flashcard-word-panel"></div>
				<div class="panel-footer">
					<button type="button" class="btn btn-default" id="flashcard-word-button">show</button>
				</div>
			</div>
			<div class="col-md-3 panel panel-default flashcard" id="flashcard-pronounce">
				<div class="panel-heading">Pronunciation</div>
				<div class="panel-body" id="flashcard-pronounce-panel"></div>
				<div class="panel-footer">
					<button type="button" class="btn btn-default" id="flashcard-pronounce-button">show</button>
				</div>
			</div>
			<div class="col-md-3 panel panel-default flashcard" id="flashcard-trans">
				<div class="panel-heading">Translation</div>
				<div class="panel-body" id="flashcard-trans-panel"></div>
				<div class="panel-footer">
					<button type="button" class="btn btn-default" id="flashcard-trans-button">show</button>
				</div>
			</div>
			</div>
			<div class="alert alert-info" id="translation-panel">
			<button type="button" class="close dictionary-close"  aria-hidden="true">&times;</button>
				<span id="translation-panel-inner">Want to know more? Click on a character to find related words.</span>
			</div>
		</div>
		
		<!-- this div appears after the student has viewed all answers to the current card. The rating buttons (with glyphicon-star) are obviously incomplete. -->
		<div id="card-followup-container">
		<h4>Rate your knowledge to continue:</h4>
		<div class="btn-group">
			<button type="button" class="btn btn-default rating-button" value="1" id="rating-1"><span class="glyphicon glyphicon-star"></span></button>
			<button type="button" class="btn btn-default rating-button" value="2" id="rating-2"><span class="glyphicon glyphicon-star"></span></button>
			<button type="button" class="btn btn-default rating-button" value="3" id="rating-3"><span class="glyphicon glyphicon-star"></span></button>
			<button type="button" class="btn btn-default rating-button" value="4" id="rating-4"><span class="glyphicon glyphicon-star"></span></button>
			<button type="button" class="btn btn-default rating-button" value="5" id="rating-5"><span class="glyphicon glyphicon-star"></span></button>
		</div>
		<br/>
		<br/>
		<button type="button" class="btn btn-default btn-lg" id="button-new-deck">New Deck</button>
		</div>
	</div>
	
  </body>
</html>
