<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xenogloss</title>

        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link href="css/jquery-ui-timepicker-addon.css" rel="stylesheet">    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>    
    <script src="js/jquery-ui-timepicker-addon.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/course.js"></script>	

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        
      $(document).ready(function(){
		pageSetup();
        setupMaintCourse();
      });
    </script>
  </head>
  <body role="document">

   <!-- Fixed navbar -->
    <div id="navbar"></div>
	<br/>
      
    <div div id="doc-body" class="container theme-showcase" role="main">
		<span id="coursenameH1"></span>
		<div class="row">
			<div class="col-md-2">
				<!--The Top tabs go here-->
				<ul class="nav nav-pills nav-stacked" id="navtabs" style="margin-bottom: 15px;">
					
					
				</ul>
			</div>
			<div class="col-md-9">	
				<div id="progress" >
					<img src="/frontend/src/images/loader.gif"/> loading...
				</div>
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade active in" id="courseprogress">
						
					</div>
					<div class="tab-pane fade" id="students">
						<div id="enrolledstudents">
						</div> 
						<div id="studentadmin">
							<br /><br />
							<form id="searchUserForm" class="container-small" role="form">
							  <div class="form-group">
								<label for="searchCriteria">Search Users:</label>
								<input type="text" class="form-control" id="searchCriteria" placeholder="Search by email address or username" required autofocus>
							  </div>
							  <button class="btn btn-primary" type="button" onclick="return searchUsers(true);">Search</button> &nbsp; 
							</form>
							<div id="searchResults">
							</div>   
						</div>
					</div>
					<div class="tab-pane fade" id="instructor">
						<div id="courseInstructor">
						</div> 
						<br /><br />
						<form id="searchInstructorForm" class="container-small" role="form">
						  <div class="form-group">
							<label for="searchInstructor">Search Instructor:</label>
							<input type="text" class="form-control" id="searchInstructor" placeholder="Search by email address or username" required autofocus>
						  </div>
						  <button class="btn btn-primary" type="button" onclick="return searchUsers(false);">Search</button> &nbsp; 
						</form>
						<div id="searchResultsInstructor">
						</div>   
						
					</div>
					
					<div class="tab-pane fade" id="unit">
						<div id="units">
						</div>
						
						<form id="createUnit" role="form">
							<h3 class="form-signin-heading">Create Unit</h3><br />
							<div class="form-group">
								<label for="unitname">Unit Name</label>
								<input type="text" class="form-control" id="unitname" placeholder="Enter the name of the Unit" required autofocus>
							</div>
							<div class="form-group">
								<label for="openUnitdate">Open Date</label>
								<input type="text" class="form-control form-control-date" id="openUnitdate" placeholder="Select open date/time" required>
								<script>$('#openUnitdate').datetimepicker();</script>
							</div>
							<div class="form-group">
								<label for="closeUnitdate">Close Date</label>
								<input type="text" class="form-control form-control-date" id="closeUnitdate" placeholder="Select close date/time" required>
								<script>$('#closeUnitdate').datetimepicker();</script>
							</div><br />
					  
							<button type="button" stype="button" class="btn" onclick="resetForm('#createUnit');">Reset</button>&nbsp;
							<button class="btn btn-primary" type="button" onclick="insertNewUnit('#units');">Create Unit</button> <br /><br />     
						</form>		
					
					</div>
					<div class="tab-pane fade" id="updatecourse">
						<form id="editCourseForm" role="form">
							<div class="form-group">
								<label for="coursename">Course Name</label>
								<input type="text" class="form-control" id="coursename" placeholder="Enter the name of the Course" required autofocus>
							</div>
							<div class="form-group">
								<label for="coursedetails">Course Details</label>
								<textarea class="form-control" id="coursedetails" rows="5"placeholder="Enter the Course Details" required></textarea>
							</div>
														
							<div class="form-group">
									<select class="form-control" id="knownLang">
										<option value="">Select One</option>
										<option value="en">English</option>
										<option value="cn">Chinese</option>
										<option value="jp">Japanese</option>
									</select>
								
							</div>
							
							<div class="form-group">
									<select class="form-control" id="unknownLang">
										<option value="">Select One</option>
										<option value="en">English</option>
										<option value="cn">Chinese</option>
										<option value="jp">Japanese</option>
									</select>
								
							</div>
							
					  
							<div class="form-group">
								<label for="opendate">Open Date</label>
								<input type="text" class="form-control form-control-date" id="opendate" placeholder="Select open date/time" required>
								<script>$('#opendate').datetimepicker();</script>
							</div>
							<div class="form-group">
								<label for="closedate">Close Date</label>
								<input type="text" class="form-control form-control-date" id="closedate" placeholder="Select close date/time" required>
								<script>$('#closedate').datetimepicker();</script>
							</div>
					  
					  <br />
					  <br />
					  
					  <button type="button" stype="button" class="btn" onclick="resetForm('#editCourseForm');">Reset</button>&nbsp;
					  <button class="btn btn-primary" type="button" onclick="updateCourse();">Update Course</button> <br /><br />     
					</form>	
					</div>
				</div>
			</div>
		</div>
	</div>
       <!-- /container -->
  </body>
</html>
