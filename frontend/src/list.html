<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xenogloss</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="../tests/resources/jquery.mockjax.js"></script>
	<script src="js/common.js"></script>
	<script src="js/list.js"></script>
	
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div id="navbar"></div>

    <div class="container" role="main" id="doc-body">
	  <h4 id="listpagetitle">Lists</h4>
	<table class="table" id="lists"></table>
	<div id="dict-add">
		<h4>Add an entry from the dictionary:</h4>
		<form class="form-inline" role="form" id="dict-search">
		  <div class="form-group">
			<label class="sr-only" for="entrysearch">Enter text to search for</label>
			<input type="text" class="form-control" id="entrysearch" placeholder="Enter text to search for">
		  </div>
		  <div class="form-group">
			<label>From: </label>
			<select class="form-control" id="lang1">
			  <option>cn</option>
			  <option>jp</option>
			</select>
		  </div>
		  <div class="form-group">
			<label>To: </label>
			<select class="form-control" id="lang2">
			  <option>en</option>
			</select>
		  </div>
		  <button type="submit" class="btn btn-primary" >Search</button>
		</form>
		<br/>
		<table class="table" id="dictionary"></table>
	</div>
	</div>
	
  </body>
</html>
