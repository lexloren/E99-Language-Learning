<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link href="css/jquery-ui-timepicker-addon.css" rel="stylesheet">    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>    
    <script src="js/jquery-ui-timepicker-addon.js"></script>
	  <script src="../tests/resources/jquery.mockjax.js"></script>
    <script src="js/test.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
    <script>
      // url parameter grabbing code from http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
      var urlParams;
      (window.onpopstate = function () {
          var match,
              pl     = /\+/g,  // Regex for replacing addition symbol with a space
              search = /([^&=]+)=?([^&]*)/g,
              decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
              query  = window.location.search.substring(1);
      
          urlParams = {};
          while (match = search.exec(query))
             urlParams[decode(match[1])] = decode(match[2]);
      })();

      $(document).ready(function(){
        $("#success").hide();
        $("#failure").hide();
        $("#navbar").load("navbar.html", function(){
            //$("#nav-tests").addClass("active")
        });
        getTestInfo();
      });
    </script>
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div id="navbar"></div>

    <div class="container-left" role="main">
      <div id="success" class="alert alert-success">
      </div>
      <div id="failure" class="alert alert-danger">
      </div>
      <div id="testData">
        <form id="updateTestForm" role="form">
          <h3 class="form-signin-heading">Edit Test</h3><br />
          <div class="form-group">
            <label for="testname">Test Name</label>
            <input type="text" class="form-control" id="testname">
          </div>
          <div class="form-group">
            <label for="instructions">Test Instructions</label>
            <textarea class="form-control" id="instructions" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="opendate">Open Date</label>
            <input type="text" class="form-control form-control-date" id="opendate">
            <script>$('#opendate').datetimepicker();</script>
          </div>
          <div class="form-group">
            <label for="closedate">Close Date</label>
            <input type="text" class="form-control form-control-date" id="closedate">
            <script>$('#closedate').datetimepicker();</script>
          </div><br />
        <button class="btn btn-primary" type="button" onclick="updateTest();">Update Test</button> &nbsp;
        <button class="btn btn-primary" type="button" onclick="deleteTest();">Delete Test</button><br /><br /> 
        </form> 
        <strong>Sections:</strong> <span id="sections"></span>
        <br /><br />      
        <div id="sectionData">    
          <button class="btn btn-primary" type="button" onclick="showSectionForm();">Add Test Section</button>  
        </div>
      </div>
    </div> <!-- /container -->

  </body>
