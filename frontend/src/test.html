<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xenogloss</title>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link href="css/jquery-ui-timepicker-addon.css" rel="stylesheet">    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>    
    <script src="js/jquery-ui-timepicker-addon.js"></script>
		<script src="js/common.js"></script>
    <script src="js/test.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div id="navbar"></div>

    <div class="container-left" role="main" id="doc-body">
	    <img src="images/ajax-loader.gif" id="loader">
      <div id="testData">
			  <div id="test-header"></div><br />
        <div id="test-update">
          <button class="btn btn-primary" type="button" onclick="showForm('#updateTestForm','#test\-update');">Update Test</button> &nbsp;
          <button class="btn btn-primary" type="button" onclick="deleteTest();">Delete Test</button><br /><br /> 
        </div>
				<!--- Update form --->
        <form id="updateTestForm" role="form">
          <div class="form-group">
            <label for="testname">Test Name</label>
            <input type="text" class="form-control" id="testname">
          </div>
          <div class="form-group">
            <label for="instructions">Test Instructions</label>
            <textarea class="form-control" id="instructions" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="opendate">Open Date</label>
            <input type="text" class="form-control form-control-date" id="opendate">
            <script>$('#opendate').datetimepicker();</script>
          </div>
          <div class="form-group">
            <label for="closedate">Close Date</label>
            <input type="text" class="form-control form-control-date" id="closedate">
            <script>$('#closedate').datetimepicker();</script>
          </div><br />
        <button class="btn btn-primary" type="button" onclick="saveUpdate();">Save</button> &nbsp;
				<button type="button" stype="button" class="btn" onclick="cancelUpdate('#updateTestForm','#test\-update');">Cancel</button><br /><br /> 
        </form> 
      </div>
    </div> <!-- /container -->

  </body>
</html>
