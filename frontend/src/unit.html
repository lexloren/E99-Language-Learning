<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xenogloss</title>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link href="css/jquery-ui-timepicker-addon.css" rel="stylesheet">    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>    
    <script src="js/jquery-ui-timepicker-addon.js"></script>
    <script src="js/common.js"></script>
    <script src="js/unit.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div id="navbar"></div>

    <div class="container-left" role="main" id="doc-body">
	    <img src="images/ajax-loader.gif" id="loader">
      <div id="unitData">
        <div id="unit-header"></div><br />
        <div id="unit-update">
          <button class="btn btn-primary" type="button" onclick="showForm('#updateUnitForm','#unit\-update');">Update Unit</button> &nbsp;
          <button class="btn btn-primary" type="button" onclick="deleteUnit();">Delete Unit</button><br /><br /> 
        </div>
        <!--- Update form --->
        <form id="updateUnitForm" role="form">
          <div class="form-group">
            <label for="unitname">Unit Name</label>
            <input type="text" class="form-control" id="unitname">
          </div>
          <div class="form-group">
            <label for="unitdesc">Unit Description</label>
            <textarea class="form-control" id="unitdesc" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="unitopendate">Open Date</label>
            <input type="text" class="form-control form-control-date" id="unitopendate">
            <script>$('#unitopendate').datetimepicker();</script>
          </div>
          <div class="form-group">
            <label for="unitclosedate">Close Date</label>
            <input type="text" class="form-control form-control-date" id="unitclosedate">
            <script>$('#unitclosedate').datetimepicker();</script>
          </div><br />
        <button class="btn btn-primary" type="button" onclick="saveUpdate();">Save</button> &nbsp;
        <button type="button" stype="button" class="btn" onclick="cancelUpdate('#updateUnitForm','#unit\-update');">Cancel</button><br /><br /> 
        </form> 

        <h4>Decks</h4>
        <table id="lists" class="table">
          <tr>
            <th>Name</th>
            <th>Card Count</th>
            <th>Remove</th>
          </tr>
        </table>
        <div id="search-list">    
          <button class="btn btn-primary" type="button" onclick="alert('pending feature');">Search Decks</button>  
        </div> 
	      <!--- List Search Form --->
        <form id="searchListForm" role="form">
          <div class="form-group">
            <label for="listCriteria">Search Decks:</label>
            <input type="text" class="form-control" id="listCriteria" placeholder="Enter search criteria" required autofocus>
          </div>
          <button class="btn btn-primary" type="button" onclick="return searchLists();">Search</button> &nbsp;
          <button type="button" stype="button" class="btn" onclick="cancelUpdate('#searchListForm','#search\-list');">Cancel</button><br /><br />     
        </form>
        <div id="searchResults">
        </div>   
        <br />
        <h4>Tests</h4>
        <table id="tests" class="table">
          <tr>
            <th>Name</th>
            <th>Open Date</th>
            <th>Close Date</th>
          </tr>
        </table>
        <div id="add-test">    
          <button class="btn btn-primary" type="button" onclick="showForm('#createTestForm','#add\-test');">Add New Test</button>  
        </div>
        <!--- Test Form --->
        <form id="createTestForm" role="form">
          <h3 class="form-signin-heading">Create Test</h3><br />
          <div class="form-group">
            <label for="testname">Test Name</label>
            <input type="text" class="form-control" id="testname" placeholder="Enter the name of the test" required autofocus>
          </div>
          <div class="form-group">
            <label for="testdesc">Test Instructions</label>
            <textarea class="form-control" id="testdesc" rows="5"placeholder="Enter the instructions for the test" required></textarea>
          </div>
          <div class="form-group">
            <label for="testopendate">Open Date</label>
            <input type="text" class="form-control form-control-date" id="testopendate" placeholder="Select open date/time" required>
            <script>$('#testopendate').datetimepicker();</script>
          </div>
          <div class="form-group">
            <label for="testclosedate">Close Date</label>
            <input type="text" class="form-control form-control-date" id="testclosedate" placeholder="Select close date/time" required>
            <script>$('#testclosedate').datetimepicker();</script>
          </div><br />
          <button class="btn btn-primary" type="button" onclick="verifyTestForm();">Submit</button> &nbsp;
          <button type="button" stype="button" class="btn" onclick="cancelUpdate('#createTestForm','#add\-test');">Cancel</button><br /><br />     
        </form>	
      </div>
    </div> <!-- /container -->

  </body>
</html>
