<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enrollment</title>
 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>  
	  <script src="../tests/resources/jquery.mockjax.js"></script>
    <script src="js/enrollment.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      // url parameter grabbing code from http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
      var urlParams;
      (window.onpopstate = function () {
          var match,
              pl     = /\+/g,  // Regex for replacing addition symbol with a space
              search = /([^&=]+)=?([^&]*)/g,
              decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
              query  = window.location.search.substring(1);
      
          urlParams = {};
          while (match = search.exec(query))
             urlParams[decode(match[1])] = decode(match[2]);
      })();

      $(document).ready(function(){
        $(window).keydown(function(event){
            if(event.keyCode == 13){
                event.preventDefault();
                return false;
            }
        });
        $("#success").hide();
        $("#failure").hide();
        $("#navbar").load("navbar.html", function(){
            $("#nav-classes").addClass("active")
        });
        $("#newStudent").hide();
        getStudentInfo();
      });
    </script>
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div id="navbar"></div>

    <div class="container" role="main">
      <div id="success" class="alert alert-success">
      </div>
      <div id="failure" class="alert alert-danger">
      </div>
      <div id="studentData">
        <h3>Course Enrollment</h3><br />

        <div class="table-responsive">
          <table id="studentDetails" class="table">
            <tr>
              <th>Username</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Remove</th>
            </tr>
          </table>
        </div>
        <div id="newStudent">
          <button class="btn btn-primary" type="button" onclick="showStudentForm();">Add New Student</button> &nbsp;
        </div>
      </div>
    </div> <!-- /container -->

  </body>
</html>
