        <form id="createSectionForm" role="form">
          <div class="form-group">
            <label for="sectionname">Section Name</label>
            <input type="text" class="form-control" id="sectionname" placeholder="Enter the name of the section" required autofocus>
          </div>
          <div class="form-group">
            <label for="sectioninstructions">Section Instructions</label>
            <textarea class="form-control" id="sectioninstructions" rows="5"placeholder="Enter the instructions for the section" required></textarea>
          </div>
          <div class="form-group">
            <label for="questions">Questions</label>
            <textarea class="form-control" id="questions" rows="5"placeholder="Enter the questions for the section (Format here is TBD...)" required></textarea>
          </div>
          <button class="btn btn-primary" type="button" onclick="verifySectionForm();">Submit</button> &nbsp;
          <button type="button" stype="button" class="btn" onclick="resetForm('#createSectionForm');">Reset</button><br /><br />     
        </form>
